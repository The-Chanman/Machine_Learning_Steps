<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keras-js test!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hopefully this will work
      </h1>
    </div>
  </section>
  <script src="dist/keras.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numjs/0.15.1/numjs.js"></script>
  <script>
    // Will remove all falsy values: undefined, null, 0, false, NaN and "" (empty string)
    function cleanArray(actual) {
      var newArray = new Array();
      for (var i = 0; i < actual.length; i++) {
        if (actual[i]) {
          newArray.push(actual[i]);
        }
      }
      return newArray;
    }

    function text_to_word_sequence(text, lower = true, split=" ") {
      if (lower) {
        text = text.toLowerCase();
      }
      // replacing all charset
      var cleanedString = text.replace(/[!"#$%&()*+,-./:;<=>?@[\\\]^_`{|}~\n\t]/g, " ");
      var seq = cleanedString.split(split);
      var cleanSeq = cleanArray(seq);
      return cleanSeq;
    }

    function sequences_to_matrix(sequences) {

      var oneHot = [];
      var num_words = sequences.length;
      for (i = 0; i < num_words; i ++){
        var tempString = "";
        for (j = 0; j < 3000; j ++){
          if (j+1 == sequences[i]){
            tempString += 1;
          }
          else {
            tempString += 0;
          }
        }
        var tempArray = tempString.split("");
        oneHot.push(tempArray);
      }
      return oneHot;
    }
  </script>
  <script>
    const model = new KerasJS.Model({
      filepath: './keras_js/fullModel.bin',
       gpu: true,
       filesystem: true
       })
    model.ready()
      .then(() =>{
        console.log("YOU HAVE SUCCESSFULLY LOADED THE AI MODEL INTO A BROWSER!!!")
        var data = "Hello this is a sample test"
        var tokenizedData = text_to_word_sequence(data);
        console.log("inputdata: " + tokenizedData);
        var matrixToPredict = sequences_to_matrix(tokenizedData);
        return model.predict(matrixToPredict);
      })
      .then(function(outputData) {
        // outputData is an object keyed by names of the output layers

        console.log("Output Data " + outputData);
      })
      .catch(function(err) {
        console.log(err);
        // handle error
      });
  </script>
  </body>
</html>
